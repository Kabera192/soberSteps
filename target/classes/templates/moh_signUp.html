<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - MoH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/account.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0 flex items-center">
        <h1 class="text-xl font-bold">Sober Steps</h1>
      </div>
      <div class="hidden md:flex border space-x-4 px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500">
        <a th:href="@{/login}" class="text-white">Login</a>
      </div>
    </div>
  </div>
</nav>

<main>
  <!-- Create Account Form -->
  <section class="py-12">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl text-center text-gray-900">Create Account - MoH Officer</h2>
      <form
              method="post"
              role="form"
              th:action="@{/create-account/moh}"
              th:object="${user}"
              id="create-account-form"
              class="mt-8 space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input th:field="*{username}" id="username" name="username" type="text" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <p th:errors = "*{username}" class="text-red-500"
             th:if="${#fields.hasErrors('username')}"></p>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input th:field="*{email}" id="email" name="username" type="text" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <p th:errors = "*{email}" class="text-red-500"
             th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <input th:field="*{password}" id="password"  name="password" type="password" required class="p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <p th:errors = "*{password}" class="text-red-500"
               th:if="${#fields.hasErrors('password')}"></p>
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
              <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.5 10a7.5 7.5 0 0114.833 0A7.5 7.5 0 012.5 10zm7.5-4a4 4 0 100 8 4 4 0 000-8z"/>
              </svg>
            </button>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Account</button>
          <div class="mt-4">
            <button class="w-full flex justify-center items-center border border-indigo-600 rounded-md mb-2 bg-white py-2 rounded">
              <img src="/img/google.png" alt="Google Icon" class="h-5 w-5 mr-2"> Login with Google
            </button>
          </div>
          <p class="text-center text-gray-600 mt-4">Already have an account? <a th:href="@{/login}" class="text-blue-500">Login</a></p>
        </div>
      </form>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p>&copy; 2024 Sober Steps. All rights reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>

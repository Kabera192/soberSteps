<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plans - Sober Steps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/plans.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0 flex items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Sober Steps</h1>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="home.html" class="text-gray-500 hover:bg-indigo-100 px-3 py-2 rounded-md">Home</a>
        <a href="plans.html" class="text-gray-500 bg-indigo-100 px-3 py-2 rounded-md">Plans</a>
        <a href="progress.html" class="text-gray-500 hover:bg-indigo-100 px-3 py-2 rounded-md">Progress</a>
        <a href="communities.html" class="text-gray-500 hover:bg-indigo-100 px-3 py-2 rounded-md">Communities</a>
        <a href="journal.html" class="text-gray-500 hover:bg-indigo-100 px-3 py-2 rounded-md">Journal</a>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">[Username]</span>
        <div class="relative">
          <img src="profile.jpg" alt="Profile" class="h-8 w-8 rounded-full cursor-pointer" id="profileMenuButton">
          <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20">
            <div class="px-4 py-2">
              <p class="text-gray-700 font-medium">[User's Name]</p>
              <p class="text-gray-500 text-sm">[User's Email]</p>
            </div>
            <div class="border-t border-gray-200"></div>
            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">My Profile</a>
            <a href="logout.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto py-10 sm:px-6 lg:px-8">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">My Plans</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
          <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-700">Plan Name</th>
          <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-700">Start Date</th>
          <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-700">End Date</th>
          <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-700">% Completed</th>
          <th class="px-6 py-3 border-b text-left text-sm font-medium text-gray-700">Status</th>
        </tr>
        </thead>
        <tbody id="plans-table-body">
        <!-- Plan rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-4 mt-auto">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p>&copy; 2024 Sober Steps. All rights reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>

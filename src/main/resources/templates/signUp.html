<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Sober Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/account.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0 flex items-center">
                <h1 class="text-xl font-bold">Sober Steps</h1>
            </div>
            <div class="hidden md:flex border space-x-4 px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500">
                <a th:href="@{/login}" class="text-white">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Create Account Form -->
<section class="py-12">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-4 text-center text-black">YOUR SOBRIETY JOURNEY BEGINS NOW.</h2>
        <h2 class="text-2xl text-center text-gray-900">Create New Account</h2>
        <form method="post" role="form" th:action="@{/create-account}" th:object="${user}" id="create-account-form" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700" placeholder="example@domain.com">Email</label>
                <input id="email" th:field="*{email}" name="email" type="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <p th:errors = "*{email}" class="border-red-700"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700" placeholder="john_doe">Username</label>
                <input id="username" th:field="*{username}" name="username" type="text" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <p th:errors = "*{username}" class="border-red-700"
                   th:if="${#fields.hasErrors('username')}"></p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <input id="password" th:field="*{password}" name="password" type="password" required class="p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.5 10a7.5 7.5 0 0114.833 0A7.5 7.5 0 012.5 10zm7.5-4a4 4 0 100 8 4 4 0 000-8z"/>
                        </svg>
                    </button>
                    <p th:errors = "*{password}" class="border-red-700"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" th:field="*{gender}" name="gender" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <p th:errors = "*{gender}" class="border-red-700"
                   th:if="${#fields.hasErrors('gender')}"></p>
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input id="age" th:field="*{dateOfBirth}" name="dateOfBirth" type="date" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <p th:errors = "*{dateOfBirth}" class="border-red-700"
                   th:if="${#fields.hasErrors('dateOfBirth')}"></p>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Account</button>
                <div class="mt-4">
                    <button class="w-full flex justify-center items-center border border-indigo-600 rounded-md mb-2 bg-white py-2 rounded">
                        <img src="/img/google.png" alt="Google Icon" class="h-5 w-5 mr-2"> Sign Up with Google
                    </button>
                </div>
                <p class="text-center text-gray-600 mt-4">Already have an account? <a th:href="@{/sober-steps/login}" class="text-blue-500">Log In</a></p>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <p>&copy; 2024 Sober Steps. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
